<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App | Saibalaji Kokate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <div class="display-screen">
          <input type="text" class="user-input" readonly placeholder="0" id="result" />
        </div>
        <div class="keypad">
          <div class="row1 row">
            <div class="key" onclick="appendCharacter('7')">7</div>
            <div class="key" onclick="appendCharacter('8')">8</div>
            <div class="key" onclick="appendCharacter('9')">9</div>
            <div class="delete-key" onclick="deleteLastCharacter()">DEL</div>
          </div>
          <div class="row2 row">
            <div class="key" onclick="appendCharacter('4')">4</div>
            <div class="key" onclick="appendCharacter('5')">5</div>
            <div class="key" onclick="appendCharacter('6')">6</div>
            <div class="key" onclick="appendCharacter('+')">+</div>
          </div>
          <div class="row3 row">
            <div class="key" onclick="appendCharacter('1')">1</div>
            <div class="key" onclick="appendCharacter('2')">2</div>
            <div class="key" onclick="appendCharacter('3')">3</div>
            <div class="key" onclick="appendCharacter('-')">-</div>
          </div>
          <div class="row4 row">
            <div class="key" onclick="appendCharacter('.')">.</div>
            <div class="key" onclick="appendCharacter('0')">0</div>
            <div class="key" onclick="appendCharacter('/')">/</div>
            <div class="key" onclick="appendCharacter('*')">x</div>
          </div>
          <div class="row5 row">
            <div class="reset-key" onclick="resetDisplay()">RESET</div>
            <div class="answer-key" onclick="calculateResult()">=</div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
